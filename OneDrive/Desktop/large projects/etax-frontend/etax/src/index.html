<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- PAGE TITLE -->
    <title>login</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="/bootstrap/bootstrap.rtl.min.css" />
    <!-- CSS Style --> 
    <link rel="stylesheet" href="/style/style.css" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <!-- Font AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <div class="container-fluid">
        <div class="row vh-100">
          <div
            class="col-sm-5 d-flex flex-column justify-content-center align-items-center"
          >
            <form class="m-auto" action="/screens/home.html">
              <img src="/assets/svg/loginLogo.svg" />

              <div class="my-5 authPageTitle">تسجيل الدخول</div>
              <div class="form-outline mb-4 text-start">
                <label class="form-label" for="email"> البريد الإلكترونى</label>
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-lg"
                  placeholder="أكتب البريد الإلكترونى"
                />
              </div>

              <div class="form-outline mb-5 text-start">
                <label class="form-label" for="password">كلمة المرور</label>
                <input
                  type="password"
                  id="password"
                  placeholder="اكتب كلمة المرور"
                  class="form-control form-control-lg"
                />
              </div>

              <div class="pt-1 mb-4">
                <button
                  class="btn btn-primary btn-lg btn-block w-100"
                  type="submit"
                >
                  تسجيل الدخول
                </button>
              </div>
              <div class="pt-1">
                <a
                  class="btn btn-outline-primary btn-lg btn-block w-100"
                  href="/screens/auth/join_us.html"
                >
                  إنضم إلينا
                </a>
              </div>

              <!-- <p>
                  Don't have an account?
                  <a href="#!" class="link-info">Register here</a>
                </p> -->
            </form>
          </div>
          <div class="col-sm-7 px-0 d-none d-sm-block">
            <img
              src="/assets/svg/loginImg.svg"
              alt="Login image"
              class="w-100 vh-100"
              style="object-fit: cover; object-position: left"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
