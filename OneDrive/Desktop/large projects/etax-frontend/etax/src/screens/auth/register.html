<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- PAGE TITLE -->
    <title>Register</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="/bootstrap/bootstrap.rtl.min.css" />
    <!-- CSS Style -->
    <link rel="stylesheet" href="/style/style.css" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <!-- Font AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <div class="container-fluid">
        <div class="row vh-100">
          <div
            class="col-sm-5  d-flex flex-column justify-content-center align-items-center "
          >
            <form class="my-5 scrollit " action="/screens/home.html">

              <img src="/assets/svg/loginLogo.svg" />

              <div class="my-5 authPageTitle"> التسجيل بالمنظومة</div>

              <div class="form-outline mb-4 text-start">
                <label class="form-label" for="entityName"> إسم الجهة</label>
                <input
                  type="text"
                  id="entityName"
                  class="form-control form-control-lg"
                  value="مصلحة الضرائب المصرية"
                  readonly
                  disabled
                />
              </div>
              <div class="form-outline mb-4 text-start">
                <label class="form-label" for="entityUserName">
                  إسم مفوض الجهة</label
                >
                <input
                  type="text"
                  id="entityUserName"
                  class="form-control form-control-lg"
                  value="محمد خليل عبدالرحمن"
                  readonly
                  disabled
                />
              </div>

              <div class="form-outline mb-4 text-start">
                <label class="form-label" for="email"> البريد الإلكترونى</label>
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-lg"
                  value="mohamed@gmail.com"
                  readonly
                  disabled
                />
              </div>

              <div class="form-outline mb-4 text-start">
                <label class="form-label" for="password">كلمة المرور</label>
                <input
                  type="password"
                  id="password"
                  placeholder="اكتب كلمة المرور"
                  class="form-control form-control-lg"
                />
              </div>

              <div class="form-outline mb-4 text-start">
                <label class="form-label" for="password">تأكيد كلمة المرور</label>
                <input
                  type="password"
                  id="password"
                  placeholder="اكتب كلمة المرور"
                  class="form-control form-control-lg"
                />
              </div>

              <div class="form-outline mb-4 text-start">
                <label class="form-label" for="commercialNum">رقم السجل التجارى</label>
                <input
                  type="number"
                  id="commercialNum"
                  placeholder="اكتب رقم السجل التجارى"
                  class="form-control form-control-lg"
                />
              </div>
              <div class="form-outline mb-4 text-start">
                <label class="form-label" for="taxCardNum">رقم البطاقة الضريبية</label>
                <input
                  type="number"
                  id="taxCardNum"
                  placeholder="اكتب رقم البطاقة الضريبية"
                  class="form-control form-control-lg"
                />
              </div>
              <div class="form-outline mb-4 text-start">
                <label class="form-label" for="userCount">عدد المستخدمين</label>
                <input
                  type="number"
                  id="userCount"
                  placeholder="اكتب عدد المستخدمين"
                  class="form-control form-control-lg"
                />
              </div>
              <div class="form-outline mb-4 text-start">
                <label class="form-label" for="reviewerCount">عدد المراجعيين</label>
                <input
                  type="number"
                  id="reviewerCount"
                  placeholder="اكتب عدد المراجعيين"
                  class="form-control form-control-lg"
                />
              </div>
              <div class="form-outline mb-4 text-start">
                <label class="form-label" for="ProcessCount">عدد العمليات (الباقة)</label>
                <select class="form-select" >
                    <option selected disabled style="color:#B5B5B5;">حدد عدد العمليات (الباقة)</option>
                    <option value="1">50</option>
                    <option value="2">100</option>
                    <option value="3">200</option>
                    <option value="4">500</option>
                    <option value="5">1000</option>
                  </select>
            
              </div>

              <div class="pt-1 ">
                <button
                  class="btn btn-primary btn-lg btn-block w-100"
                  type="submit"
                >
                  إنشاء حساب
                </button>
              </div>
             
            </form>
          </div>

          <div class="col-sm-7 px-0 d-none d-sm-block">
            <img
              src="/assets/svg/loginImg.svg"
              alt="Login image"
              class="w-100 vh-100"
              style="object-fit: cover; object-position: left"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
